<app-navigation></app-navigation>
<section class="register-block">
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <form class="col-4" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="formData.name" name="name"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" [(ngModel)]="formData.email" name="email"/>
                    <div id="emailHelp" class="form-text">
                        We'll naver share your password with any one else.
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="formData.password" name="password">
                </div>
                <button type="submit" class="btn btn-primary mb-3" routerLink="/login">Register</button>
                <div class="form-group">
                    <p> Already have an account? please <a routerLink="/login">Login</a>Here.</p>
                </div>
            </form>
        </div>
    </div>
</section>
